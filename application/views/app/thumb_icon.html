<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic styling for the thumb icon */
    .thumb-icon {
      width: 30px;
      height: 30px;
      background-color: #3498db;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
    }

    /* Styling for the thumb icon's thumb part */
    .thumb-icon::before {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #fff;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <!-- HTML structure for the thumb icon -->
  <div class="thumb-icon"></div>
</body>
</html>
